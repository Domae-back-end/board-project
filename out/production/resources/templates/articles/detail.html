<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="KwonJongWon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>게시글 페이지</title>
</head>

<body>
<header id="header">
    헤더 삽입부
    <hr>
</header>
<main class="container" id="article-main">
    <header class="py-5 text-center">
        <h1 id="title">제목</h1>
    </header>
    <br>
    <div class="row g-5">
        <aside class="col-md-5 col-lg-4 order-md-last">
            <p><span class="nick-name" id="user-nickname">KwonJongWon</span></p>
            <p><a class="u-url" rel="me" id="user-email" href="mailto:ty_ty123@naver.com">ty_ty123@naver.com</a></p>
            <p><time datetime="2022-01-01T00:00:00" id="created-at">2022-01-01</time></p>
            <p id="hashtag">#java</p>
        </aside>

        <article class="col-md-7 col-lg-8">
            <p id="content">본문<br><br></p>
        </article>

    </div>


    <section>
        <hr>
        <div class="row bootstrap snippets bootdeys">
            <div class="col-md-8 col-sm-12">
                <div class="comment-wrapper">
                    <div class="panel panel-info">
                        <div class="panel-body">
                            <textarea style="resize: none;" class="form-control" placeholder="write a comment..." rows="3"></textarea>
                            <br>
                            <button type="button" class="btn btn-info pull-right">댓글 작성하기</button>
                            <div class="clearfix"></div>
                            <hr>
                            <ul class="media-list" th:each="comment : ${articleComments}">
                                <li class="media">
                                    <a href="#" class="pull-left">
                                        <img src="https://bootdey.com/img/Content/user_3.jpg" alt="" class="img-circle">
                                    </a>
                                    <div class="media-body">
                                    <span class="text-muted pull-right">
                                        <small class="text-muted"><time datetime="2022-01-01T00:00:00"  th:datetime="${comment.createdAt}" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd')}">2022-01-01</time></small>
                                    </span>
                                        <strong class="text-success" th:text="${comment.nickname}"></strong>
                                        <p th:text="${comment.content}">
                                            댓글 보이기.
                                        </p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <hr>
        <nav class="d-flex justify-content-center">
            <ul class="pagination pagination-base pagination-boxed pagination-square mb-0">
                <li class="page-item">
                    <a class="page-link no-border" href="#">
                        <span aria-hidden="true">«</span>
                        <span class="sr-only">이전글</span>
                    </a>
                </li>
                <li class="page-item active"><a class="page-link no-border" href="#">1</a></li>
                <li class="page-item"><a class="page-link no-border" href="#">2</a></li>
                <li class="page-item"><a class="page-link no-border" href="#">3</a></li>
                <li class="page-item"><a class="page-link no-border" href="#">4</a></li>
                <li class="page-item">
                    <a class="page-link no-border" href="#">
                        <span class="sr-only">다음글</span>
                        <span aria-hidden="true">»</span>
                    </a>
                </li>
            </ul>
        </nav>
    </section>

</main>

<footer id="footer">
    <hr>
    footer 삽입부
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>

</html>
