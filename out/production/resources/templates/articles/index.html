<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="KwonJongWon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>게시판 페이지</title>

    <style>

    </style>

</head>

<body>
    <header id="header">
        헤더 삽입부
        <hr>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-lg-12 card-margin">
                <div class="card search-form">
                    <div class="card-body p-0">
                        <form id="search-form">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row no-gutters">
                                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                            <select class="form-control" id="exampleFormControlSelect1">
                                                <option>제목</option>
                                                <option>본문</option>
                                                <option>ID</option>
                                                <option>닉네임</option>
                                                <option>해시태그</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                                            <input type="text" placeholder="검색..." class="form-control" id="search" name="search">
                                        </div>
                                        <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                            <button type="submit" class="btn btn-base">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="result-body">
            <div class="table-responsive">
                <table class="table widget-26" id="article-table">
                    <thead>
                        <tr>
                            <th class="created-at col"><a>작성일</a></th>
                            <th class="title col-6"><a>제목</a></th>
                            <th class="user-id col"><a>작성자</a></th>
                            <th class="hashtag col-2"><a>해시태그</a></th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <div class="widget-26-job-emp-img">
                                <img style="float: left" src="https://bootdey.com/img/Content/avatar/avatar5.png" alt="Company" />
                                <small style="float: left; margin-left: 20px"><p class="m-0"><span id="created-at" class="text-muted time"><time>2023-01-01</time></span></p></small>

                            </div>
                        </td>
                        <td>
                            <div class="widget-26-job-title">
                                <a id="title">게시글 입돠</a>
                             </div>
                        </td>
                        <td>
                            <div class="widget-26-job-info">
                                <p class="type m-0" id="user-id">작성자</p>
                            </div>
                        </td>
                        <td>
                            <div class="widget-26-job-category bg-soft-base">
                                <i class="indicator bg-base"></i>
                                <span id="hashtag">해시태그 입돠</span>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <nav id="pagination" class="d-flex justify-content-center">
            <ul class="pagination pagination-base pagination-boxed pagination-square mb-0">
                <li class="page-item">
                    <a class="page-link no-border" href="#">
                        <span aria-hidden="true">«</span>
                        <span class="sr-only">이전글</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link no-border" href="#">1</a></li>
                <li class="page-item">
                    <a class="page-link no-border" href="#">
                        <span class="sr-only">다음글</span>
                        <span aria-hidden="true">»</span>
                    </a>
                </li>
            </ul>
        </nav>

    </main>

    <footer id="footer">
        <hr>
        footer 삽입부
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>

</html>
